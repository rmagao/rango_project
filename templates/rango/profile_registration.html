{% extends 'rango/base.html' %}

{% block title_block %}
  Registration Next Step
{% endblock %}

{% block body_block %}
  <div class="jumbotron p-4">
    <div class="container">
      <h1 class='jumbotron-heading'>Registration Next Step</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <form action="." method="post" enctype='multipart/form-data'>
      {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
{% endblock %}
